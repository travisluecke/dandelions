<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dandelions</title>

    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <script src="js/ie-emulation-modes-warning.js"></script>
    
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
	        display: none !important;
        }
    </style>
</head>

<body ng-app="hello">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dandelions</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class="container">
		<h1 class="text-center">Dandelions Daily WOD</h1>
		<div ng-controller="home as home" ng-cloak class="ng-cloak">
			<p><b>{{home.greeting.today}}</b></p>			
			<div class="row">
			    <table class="table table-striped table-hover table-bordered table-condensed">
			         <thead>
			             <tr>
			                 <th>name</th>
			                 <th>description</th>
			             </tr>
			         </thead>
			         <tbody>
			             <tr ng-repeat="exercise in home.greeting.wod.exercises">
			                 <td>{{exercise.name}}</td>
			                 <td>{{exercise.description}}</td>			                 
			             </tr>
			         </tbody>
			    </div>
			</div>
			<!--<p>Today's WOD is {{home.greeting.wod}}</p> -->
		</div>
	</div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/hello.js"></script>
</body>
</html>
